<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>配置控制台</title>
    <!-- 引入 Vuetify CSS -->
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/vuetify@3.7.6/dist/vuetify.min.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app">
      <v-container>
        <v-card>
          <v-toolbar color="primary" title="配置控制台">
            <v-btn @click="submitConfig" prepend-icon="$vuetify" variant="tonal" class="mr-4">
              提交配置
            </v-btn>
          </v-toolbar>
          <v-combobox
            clearable
            chips
            label="项目文件"
            :items="projectPaths"
            variant="outlined"
            class="px-4 pt-4"
            v-model="selectedProject"
            @update:model-value="onSelectedProject"
          ></v-combobox>
          <v-card-item>
            <div class="d-flex flex-row">
              <v-tabs v-model="tab" color="primary" direction="vertical">
                <v-tab
                  v-for="(configItem, key) in configs"
                  :key="key"
                  :value="key"
                  :prepend-icon=""
                  :text="key"
                ></v-tab>
              </v-tabs>

              <v-tabs-window class="flex-fill" v-model="tab">
                <v-tabs-window-item v-for="(configItem, key) in configs" :key="key" :value="key">
                  <v-container>
                    <v-row>
                      <v-col v-for="(tagValue, tagKey) in configItem" :key="tagKey" cols="12" md="3" sm="3">
                        <v-switch
                          v-model="configItem[tagKey]"
                          color="indigo"
                          :label="`@${tagKey}${tagValue ? '开启' : '关闭'}`"
                          hide-details
                        ></v-switch>
                      </v-col>
                    </v-row>
                  </v-container>
                </v-tabs-window-item>
              </v-tabs-window>
            </div>
          </v-card-item>
        </v-card>
      </v-container>
    </div>

    <!-- 引入 Vue 3 和 Vuetify 的 JavaScript -->
    <script src="https://unpkg.com/vue@3.2.0/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.7.6/dist/vuetify.min.js"></script>

    <script>
      const { createApp, ref, reactive, computed } = Vue;
      const { createVuetify } = Vuetify;
      // 获取 vscode API
      const vscode = acquireVsCodeApi();
      // 创建 Vuetify 实例
      const vuetify = createVuetify();

      const app = createApp({
        setup() {
          const tab = ref('option-1');
          const model = ref(true);
          // 项目配置
          const projectConfigs = reactive({});
          // 项目路径计算属性
          const projectPaths = computed(() => Object.keys(projectConfigs));
          // 项目配置
          let configs = reactive({});

          // 当前选中的项目
          let selectedProject = ref('');
          // 接收来自插件的数据
          window.addEventListener('message', (event) => {
            const { command, data } = event.data; // 获取消息
            if (command === 'addProjectConfig') {
              console.log('项目已添加');
              // 可以执行相应的逻辑来更新 projectConfigs
            }
            if (command === 'removeProjectConfig') {
              console.log('项目已移除');
              // 可以执行相应的逻辑来移除 projectConfigs 中的数据
            }
            if (command === 'initProjectConfig') {
              // 初始化项目配置
              Object.assign(projectConfigs, data); // 使用 Object.assign 来更新响应式对象
            }
          });

          // 提交配置
          const submitConfig = () => {
            let config = transformConfig(allConfig);
            vscode.postMessage({
              command: 'submitConfig',
              message: JSON.stringify(config)
            });
          };
          // 选中项目
          const onSelectedProject = (value) => {
            Object.assign(configs, projectConfigs[value]);
          };
          // 返回值会暴露给模板
          return {
            tab,
            model,
            projectPaths,
            configs,
            submitConfig,
            selectedProject,
            onSelectedProject
          };
        }
      });

      // 使用 Vuetify 插件
      app.use(vuetify);

      // 挂载 Vue 应用
      app.mount('#app');

      // 转换配置的函数
      function transformConfig(allConfig) {
        const result = {};
        for (const [key, config] of Object.entries(allConfig)) {
          const configItem = config.configItem;
          const transformedConfig = {};
          for (const field in configItem) {
            if (configItem.hasOwnProperty(field)) {
              transformedConfig[field] = configItem[field].value;
            }
          }
          result[key] = transformedConfig;
        }
        return result;
      }
    </script>
  </body>
</html>
